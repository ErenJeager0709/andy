<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea帽os Andrea</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #e74c3c, #e84393, #fd79a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
            animation: pulse 2s infinite, glow 3s infinite alternate;
        }

        .doctor-message {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            font-style: italic;
            margin-top: 2rem;
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
            animation: float 4s ease-in-out infinite;
        }

        .rose-container {
            position: relative;
            height: 300px;
            margin: 2rem auto;
            width: 180px;
        }

        .stem {
            position: absolute;
            background: linear-gradient(to right, #27ae60, #2ecc71);
            width: 8px;
            height: 200px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
            z-index: 1;
        }

        .leaf {
            position: absolute;
            background: #27ae60;
            width: 35px;
            height: 50px;
            border-radius: 50% 0 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.5);
            z-index: 0;
        }

        .leaf:nth-child(1) {
            bottom: 80px;
            left: calc(50% - 45px);
            animation: leaf-float 5s ease-in-out infinite;
        }

        .leaf:nth-child(2) {
            bottom: 60px;
            right: calc(50% - 45px);
            transform: rotate(135deg);
            animation: leaf-float 5s ease-in-out infinite 1s;
        }

        .petals-container {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            animation: rose-rotate 20s linear infinite;
        }

        .petal {
            position: absolute;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
            transition: all 0.5s ease;
            animation: petal-breathe 4s ease-in-out infinite;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #e74c3c;
            opacity: 0;
            animation: float 5s linear infinite;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #f1c40f;
            border-radius: 50%;
            box-shadow: 0 0 10px #f1c40f;
            opacity: 0;
            animation: sparkle 3s linear infinite;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
        }

        .message-box p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
            100% { text-shadow: 0 0 20px rgba(231, 76, 60, 0.8), 0 0 30px rgba(231, 76, 60, 0.6); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes leaf-float {
            0% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-5px); }
            100% { transform: rotate(-45deg) translateY(0); }
        }

        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        @keyframes rose-rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes petal-breathe {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes bloom {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 1; }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: firework-explode 1s ease-out forwards;
        }

        @keyframes firework-explode {
            0% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }

        .btn {
            background: linear-gradient(45deg, #e74c3c, #e84393);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.8);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .rose-container {
                height: 250px;
                width: 150px;
            }
            
            .stem {
                height: 160px;
            }
            
            .petals-container {
                width: 80px;
                height: 80px;
            }
            
            .message-box {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>隆Feliz Cumplea帽os Andrea!</h1>
        
        <div class="rose-container">
            <div class="stem"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="petals-container" id="petalsContainer">
                <!-- Los p茅talos se generar谩n con JavaScript -->
            </div>
        </div>
        
        <div class="doctor-message">
            隆Futura Doctora Andrea!
        </div>
        
        <div class="message-box">
            <p>luego echamos</p>
            <p>cheveeeees</p>
        </div>
        
        <button class="btn" id="magicBtn">隆!</button>
    </div>

    <div class="hearts" id="heartsContainer"></div>

    <script>
        // Crear la rosa con animaci贸n continua
        function createRose() {
            const petalsContainer = document.getElementById('petalsContainer');
            const petalLayers = 5;
            const petalsPerLayer = 8;
            
            for (let layer = 0; layer < petalLayers; layer++) {
                const layerRadius = 25 + layer * 8;
                const petalSize = 20 + layer * 4;
                const layerRotation = layer * (360 / petalLayers);
                
                for (let i = 0; i < petalsPerLayer; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    // Tama帽o y color del p茅talo
                    petal.style.width = `${petalSize}px`;
                    petal.style.height = `${petalSize + 8}px`;
                    
                    // Colores gradientes para los p茅talos
                    if (layer < 2) {
                        petal.style.background = 'linear-gradient(45deg, #e74c3c, #e84393)';
                    } else if (layer < 4) {
                        petal.style.background = 'linear-gradient(45deg, #e84393, #fd79a8)';
                    } else {
                        petal.style.background = 'linear-gradient(45deg, #fd79a8, #ffeaa7)';
                    }
                    
                    // Posici贸n circular
                    const angle = (i / petalsPerLayer) * 2 * Math.PI;
                    const x = layerRadius * Math.cos(angle);
                    const y = layerRadius * Math.sin(angle);
                    
                    petal.style.left = `calc(50% + ${x}px)`;
                    petal.style.top = `calc(50% + ${y}px)`;
                    
                    // Rotaci贸n y animaci贸n
                    petal.style.transform = `translate(-50%, -50%) rotate(${layerRotation}deg)`;
                    petal.style.animation = `bloom ${0.8 + layer * 0.2}s ease-out forwards, petal-breathe 4s ease-in-out infinite ${layer * 0.1}s`;
                    
                    petalsContainer.appendChild(petal);
                }
            }
            
            // A帽adir centro de la rosa
            const center = document.createElement('div');
            center.style.position = 'absolute';
            center.style.top = '50%';
            center.style.left = '50%';
            center.style.transform = 'translate(-50%, -50%)';
            center.style.width = '20px';
            center.style.height = '20px';
            center.style.background = 'linear-gradient(45deg, #f1c40f, #e67e22)';
            center.style.borderRadius = '50%';
            center.style.boxShadow = '0 0 15px rgba(241, 196, 15, 0.7)';
            center.style.animation = `bloom 1.5s ease-out forwards, petal-breathe 3s ease-in-out infinite`;
            petalsContainer.appendChild(center);
        }

        // Crear corazones flotantes
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'わ';
                
                // Posici贸n aleatoria
                const left = Math.random() * 100;
                heart.style.left = `${left}%`;
                
                // Retraso aleatorio en la animaci贸n
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                heartsContainer.appendChild(heart);
            }
        }

        // Crear efecto de chispas
        function createSparkles() {
            const sparkleCount = 25;
            
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Posici贸n aleatoria
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;
                
                // Retraso aleatorio en la animaci贸n
                sparkle.style.animationDelay = `${Math.random() * 3}s`;
                
                document.body.appendChild(sparkle);
            }
        }

        // Crear fuegos artificiales
        function createFireworks() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            // Posici贸n aleatoria
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            firework.style.setProperty('--x', `${x}vw`);
            firework.style.setProperty('--y', `${y}vh`);
            
            // Color aleatorio
            const colors = ['#e74c3c', '#e84393', '#f1c40f', '#3498db'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 10px ${color}`;
            
            document.body.appendChild(firework);
            
            // Eliminar despu茅s de la animaci贸n
            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        // Efecto especial al hacer clic en el bot贸n
        function setupMagicButton() {
            const magicBtn = document.getElementById('magicBtn');
            magicBtn.addEventListener('click', function() {
                // Crear explosi贸n de corazones
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createFireworks();
                    }, i * 100);
                }
                
                // Efecto de brillo en el t铆tulo
                const title = document.querySelector('h1');
                title.style.animation = 'none';
                setTimeout(() => {
                    title.style.animation = 'pulse 2s infinite, glow 3s infinite alternate';
                }, 10);
                
                // Efecto de temblor en la rosa
                const rose = document.querySelector('.rose-container');
                rose.style.animation = 'none';
                setTimeout(() => {
                    rose.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        rose.style.transform = 'scale(1)';
                    }, 300);
                }, 10);
            });
        }

        // Inicializar todos los efectos
        window.onload = function() {
            createRose();
            createHearts();
            createSparkles();
            setupMagicButton();
            
            // Fuegos artificiales autom谩ticos cada 3 segundos
            setInterval(createFireworks, 3000);
        };
    </script>
</body>

</html>
